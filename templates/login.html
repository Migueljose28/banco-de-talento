<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Login</title>
    <link rel="shortcut icon" type="imagex/png" href="static/img/logo.png">
  
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="/static/img/logo.png" class="left-login-img" alt="logo">
        </div>
        <!--card info de login-->
       
        <div class="right-login">
            <form action="/login" method="post">
            <div class="card-login">
                 <h1> Login </h1>
                    <p style="color:white">{{mensagem}}</p>
                    <div class="textfield">
                        <label for="usuario"> Usuário </label>
                        <input type="text" name="nomeForm" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senhaForm" placeholder="Senha">
                    </div>
                    <input  class="btn-login" type="submit" value="login">
                    <a style="color:white" href="/registrar">Registrar</a>
                </form>
            </div>
               
                
        </div>
    </div>
</body>
</html>
